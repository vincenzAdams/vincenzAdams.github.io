<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        #sc{
            border-style: dotted;
            border-color: red;
            border-width: 0;
            position: relative;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#btnStart").click(function(){
                $("span").animate({ borderBottomWidth: "0px" }, 500).animate({left: '+=300px'}, 2000);
            })      
            $("#btnStop").click(function(){
                $("span").animate({ borderBottomWidth: "10px" }, 500).stop();
            })
            $("#btnBack").click(function(){
                $("span").animate({ borderBottomWidth: "0px" }, 500).animate({left: '-=300px'}, 2000);
            })
            $("#btnReset").click(function(){
                $("span").animate({ borderBottomWidth: "0px" }, 500).animate({left: 0});
            })
        });/* end .ready() */
    </script>                                  
    <button type="button" id="btnStart">Start</button><button type="button" id="btnStop">Stop</button><button type="button" id="btnBack">Back</button><button type="button" id="btnReset">Reset</button>
    <br>
    <div style="font-size: 100px; color: blue;">
        <span id="sc" class="glyphicon glyphicon-shopping-cart"></span>
    </div>
        
   
    
</body>
</html>
