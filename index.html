<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Price Change Table</title>
</head>
<body onload="generateRows(tickerArray, arrayLength)">
    <br><br>
    <div class="container">
        <table id="cryptoTable" class="table table-striped table-hover table-bordered" style="padding-left: 25px; padding-right: 25px;">
            <thead class="thead-light">
                <tr>
                    <th>Symbol</th>
                    <th>Price (USD)</th>
                    <th>Percent Change (24hr)</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
